name: Deploy Subproject to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed folder
        id: detect
        run: |
          echo "Detecting changes..."
          changed=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '/' | cut -d/ -f1 | sort -u)
          echo "Detected folder: $changed"
          echo "folder=$changed" >> $GITHUB_OUTPUT

      - name: Stop if folder not found
        if: ${{ steps.detect.outputs.folder == '' }}
        run: |
          echo "❌ No folder detected — skipping deployment."
          exit 1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ steps.detect.outputs.folder }}"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: 🔗 Print project URL
        run: |
          echo "✅ Deployed to:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ steps.detect.outputs.folder }}/"
