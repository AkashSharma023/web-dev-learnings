name: Deploy Subproject to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Detect Last Modified Folder
        id: detect
        run: |
          echo "Detecting modified subfolder..."
          folder=$(git diff --name-only origin/main...HEAD | grep '/' | cut -d/ -f1 | sort | uniq | tail -n 1)
          if [ -z "$folder" ] || [ ! -d "$folder" ]; then
            echo "No valid subfolder found. Exiting."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Found folder: $folder"
            echo "folder=$folder" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if No Valid Folder
        if: ${{ steps.detect.outputs.skip == 'true' }}
        run: exit 0

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Site Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.folder }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Print Deployed URL
        run: |
          echo "âœ… Deployment Successful!"
          echo "ðŸ”— URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ steps.detect.outputs.folder }}/"
