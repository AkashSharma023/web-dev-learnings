name: Deploy Subproject to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed folder
        id: detect
        run: |
          echo "Detecting changed subproject folder..."
          changed=$(git diff --name-only origin/main...HEAD | grep '/' | cut -d/ -f1 | sort -u | head -n 1)
          echo "Detected folder: $changed"
          echo "folder=$changed" >> $GITHUB_OUTPUT

      - name: Skip deployment if no subproject folder found
        if: ${{ steps.detect.outputs.folder == '' }}
        run: |
          echo "⚠️ No subproject folder detected. Skipping deployment."
          exit 0

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ steps.detect.outputs.folder }}"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: 🔗 Print deployed URL
        run: |
          echo "✅ Subproject deployed successfully!"
          echo "🌐 URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ steps.detect.outputs.folder }}/"
