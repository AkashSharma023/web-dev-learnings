name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."  # deploy the whole repo (with all subfolders)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ”— Print deployed URLs
        run: |
          echo "âœ… GitHub Pages is live!"
          echo "Main URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""
          echo "ðŸ“‚ Sub-projects you can visit:"
          for dir in */ ; do
            if [[ -f "$dir/index.html" ]]; then
              name=$(basename "$dir")
              echo "- https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$name/"
            fi
          done
